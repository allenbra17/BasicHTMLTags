<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Checkup</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>My Puppies</header>
    <div>
        <img src="./assets/puppylucky.jpg" alt="Puppy Lucky" class="pl">
        <table id=tab1 border="4">
            <tr>
                <th>Name</th>
                <th>Colors</th>
                <th>Age</th>
                <th>Breed</th>
                <th>Personality</th>
            </tr>
            <tr>
                <td>Patch</td>
                <td>White/Brown</td>
                <td>14 years</td>
                <td>Pit/Boxer</td>
                <td>Professional Sleeper</td>
            </tr>
            <tr>
                <td>Lucky</td>
                <td>Brown</td>
                <td>13 years</td>
                <td>Doberman</td>
                <td>Possessed Wild Child</td>
            </tr>
        </table>
        <img src="./assets/puppypatch.jpg" alt="Puppy Patch" class="pp">
    </div>
    <div>
        <img src="./assets/halloween.jpg" alt="Halloween" class="hall">
        <img src="./assets/lizardlucky.jpg" alt="Lizard Lucky" class="ll">
        <img src="./assets/bunnypatch.jpg" alt="Bunny Patch" class="bp">
    </div>
</body>
</html>
